{% extends "base.html" %}
{% block content %}

{% for book in all_books %}
  <div class="book">
    <div class="author">{{book.author.name}}</div>
      <div class="title">
       <a href="/books/{{book.id}}">{{book.title}}</a></div>
       <div class="genre">{{book.genre}}</div>
       <div class="delete">
         <form action="/books/{{book.id}}/delete" method="POST">
           <button>Delete</button>
         </form>
       </div>
  </div>
{% endfor %}

{% endblock %}
